<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="forecast.css">
</head>
<body>

	<div class="container my-5 mx-auto">

		<h1 class="text-muted text-center my-4">Forecast</h1>

		<form class="change-location my-4 text-center text-muted">
			<label for="city">Enter a location for weather information</label>
			<input type="text" name="city" class="form-control p-4">
		</form>

		<div class="card shadow-lg rounded d-none">
			<img src="https://via.placeholder.com/400x300" class="time card-img-top">
			<div class="icon bg-light mx-auto text-center">
				<img src="" alt="">
			</div>
			<div class="text-mute text-uppercase text-center details">
				<h5 class="my-3">City</h5>
				<div class="my-3">Weather condition</div>
				<div class="display-4 my-4">
					<span>temp</span>
					<span>&deg;C</span>
				</div>
			</div>
		</div>

	</div>


	<script src="scripts/forecast.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
